<!DOCTYPE html>
<html>
<head>
	<title>L48 Keyframe Intro</title>
</head>
<style type="text/css">
	body{
		margin: 0;
	}

	div{
		width: 150px;
		height: 150px;
		background-color: red;


		animation-name: myni;
		animation-duration: 3s;
	}

	@keyframes myni{
		from{
			transform: translate(0);
		}
		to{
			transform: translate(1000px);
		}
	}
</style>
<body>


	<div></div>
</body>
</html>
