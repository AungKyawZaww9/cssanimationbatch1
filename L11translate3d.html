<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>L11 Translate in 3D</title>
</head>

<style type="text/css">
	
	*{
		perspective: 500px;
	}

	img{
		width: 300px;
		display: block;
		margin:auto;
		margin-top: 200px;
		transition: transform 2s;

	}

	img:hover{
		/*transform: rotate(120deg);*/
		transform: rotateX(120deg);
		transform: rotateX(-120deg);

		transform: rotateY(120deg);
		transform: rotateY(-120deg);

		transform: rotateX(90deg);
		transform: rotateY(90deg);



	}
</style>

<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
