<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>L1 Css Transition</title>

	<style type="text/css">

		button{
			width: 290px;
			height: 90px;
			background-color: blue;
			color: #ffff;
			font-size: 20px;
			border: 0;

			transition-property: background-color;
			transition-duration: 1000ms;

		}

		button:hover{
			background-color: green;
		}
		
	</style>
</head>
<body>


	<button>CSS Transition</button>




</body>
</html>
